<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Old Bikes Price Prediction</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* Background Animation */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(-45deg, #4e54c8, #8f94fb, #667eea, #764ba2);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin-top: 5%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffffff;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .btn-primary {
      width: 100%;
      background-color: #03a9f4;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0288d1;
    }

    label {
      font-weight: 500;
      color: #e0f7fa;
    }

    select, input {
      background: rgba(255, 255, 255, 0.9) !important;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="fas fa-motorcycle"></i> Price Prediction</h2>
    <p>Predict the price of used bikes with simple inputs</p>

    <form action="{{ url_for('prediction') }}" method="POST">
      <div class="mb-3">
        <label for="brand_name">Brand Name</label>
        <select class="form-select" name="brand_name" required>
          <option value="2">Royal Enfield</option>
          <option value="7">KTM</option>
          <option value="1">Bajaj</option>
          <option value="9">Harley-Davidson</option>
          <option value="5">Yamaha</option>
          <option value="4">Honda</option>
          <option value="8">Suzuki</option>
          <option value="6">TVS</option>
          <option value="10">Kawasaki</option>
          <option value="11">Hyosung</option>
          <option value="13">Benelli</option>
          <option value="12">Mahindra</option>
          <option value="14">Triumph</option>
          <option value="15">Ducati</option>
          <option value="16">BMW</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ownership">Ownership</label>
        <select class="form-select" name="ownership" required>
          <option value="1">First Owner</option>
          <option value="2">Second Owner</option>
          <option value="3">Third Owner</option>
          <option value="4">Fourth Owner</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="kms_driven">Kms Driven</label>
        <input type="number" name="kms_driven" class="form-control" placeholder="e.g. 35000" required>
      </div>

      <div class="mb-3">
        <label for="age">Age (Years)</label>
        <input type="number" name="age" class="form-control" placeholder="e.g. 5" required>
      </div>

      <div class="mb-3">
        <label for="power">Engine Power (CC)</label>
        <input type="number" name="power" class="form-control" placeholder="e.g. 150" required>
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  </div>
</body>
</html>
